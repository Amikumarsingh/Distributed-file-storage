<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed File Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div x-data="dfsApp()" class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Distributed File Storage</h1>
            <p class="text-gray-600">Manage your files across the distributed cluster</p>
        </div>

        <!-- Cluster Status -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Cluster Status</h2>
            <div x-show="clusterStatus" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-blue-50 p-4 rounded-lg">
                    <div class="text-2xl font-bold text-blue-600" x-text="clusterStatus?.total_files || 0"></div>
                    <div class="text-sm text-gray-600">Total Files</div>
                </div>
                <div class="bg-green-50 p-4 rounded-lg">
                    <div class="text-2xl font-bold text-green-600" x-text="formatSize(clusterStatus?.total_size || 0)"></div>
                    <div class="text-sm text-gray-600">Total Size</div>
                </div>
                <div class="bg-purple-50 p-4 rounded-lg">
                    <div class="text-2xl font-bold text-purple-600" x-text="healthyNodes"></div>
                    <div class="text-sm text-gray-600">Healthy Nodes</div>
                </div>
            </div>
            <button @click="rebalanceCluster()" 
                    class="mt-4 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors">
                Rebalance Cluster
            </button>
        </div>

        <!-- File Upload -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Upload File</h2>
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                <input type="file" @change="handleFileSelect" class="hidden" id="fileInput" multiple>
                <label for="fileInput" class="cursor-pointer">
                    <div class="text-gray-500 mb-2">
                        <svg class="mx-auto h-12 w-12" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="text-lg font-medium text-gray-900">Click to upload files</div>
                    <div class="text-sm text-gray-500">or drag and drop</div>
                </label>
            </div>
            
            <!-- Upload Progress -->
            <div x-show="uploadProgress.length > 0" class="mt-4">
                <template x-for="upload in uploadProgress" :key="upload.name">
                    <div class="bg-gray-50 p-3 rounded-lg mb-2">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-sm font-medium" x-text="upload.name"></span>
                            <span class="text-sm text-gray-500" x-text="upload.status"></span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" 
                                 :style="`width: ${upload.progress}%`"></div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- File List -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Files</h2>
                <button @click="loadFiles()" 
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    Refresh
                </button>
            </div>

            <!-- Search -->
            <div class="mb-4">
                <input type="text" x-model="searchPrefix" @input="loadFiles()" 
                       placeholder="Search files..." 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Files Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Size</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Replicas</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="file in files" :key="file.filename">
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="file.filename"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="formatSize(file.size)"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="formatDate(file.created_at)"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="file.replicas.length"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <button @click="downloadFile(file.filename)" 
                                            class="text-blue-600 hover:text-blue-900 mr-3">Download</button>
                                    <button @click="deleteFile(file.filename)" 
                                            class="text-red-600 hover:text-red-900">Delete</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
                
                <div x-show="files.length === 0" class="text-center py-8 text-gray-500">
                    No files found
                </div>
            </div>
        </div>
    </div>

    <script>
        function dfsApp() {
            return {
                files: [],
                clusterStatus: null,
                searchPrefix: '',
                uploadProgress: [],

                async init() {
                    await this.loadFiles();
                    await this.loadClusterStatus();
                },

                async loadFiles() {
                    try {
                        const response = await fetch(`/api/files?prefix=${this.searchPrefix}`);
                        this.files = await response.json();
                    } catch (error) {
                        console.error('Failed to load files:', error);
                    }
                },

                async loadClusterStatus() {
                    try {
                        const response = await fetch('/api/cluster/status');
                        this.clusterStatus = await response.json();
                    } catch (error) {
                        console.error('Failed to load cluster status:', error);
                    }
                },

                async handleFileSelect(event) {
                    const files = Array.from(event.target.files);
                    
                    for (const file of files) {
                        await this.uploadFile(file);
                    }
                    
                    // Clear input
                    event.target.value = '';
                },

                async uploadFile(file) {
                    const uploadItem = {
                        name: file.name,
                        progress: 0,
                        status: 'Uploading...'
                    };
                    
                    this.uploadProgress.push(uploadItem);

                    try {
                        const formData = new FormData();
                        formData.append('file', file);

                        const response = await fetch('/api/upload', {
                            method: 'POST',
                            body: formData
                        });

                        if (response.ok) {
                            uploadItem.progress = 100;
                            uploadItem.status = 'Complete';
                            await this.loadFiles();
                            await this.loadClusterStatus();
                        } else {
                            uploadItem.status = 'Failed';
                        }
                    } catch (error) {
                        uploadItem.status = 'Error';
                        console.error('Upload failed:', error);
                    }

                    // Remove from progress after 3 seconds
                    setTimeout(() => {
                        const index = this.uploadProgress.indexOf(uploadItem);
                        if (index > -1) {
                            this.uploadProgress.splice(index, 1);
                        }
                    }, 3000);
                },

                async downloadFile(filename) {
                    try {
                        const response = await fetch(`/api/download/${encodeURIComponent(filename)}`);
                        
                        if (response.ok) {
                            const blob = await response.blob();
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = filename;
                            document.body.appendChild(a);
                            a.click();
                            window.URL.revokeObjectURL(url);
                            document.body.removeChild(a);
                        } else {
                            alert('Download failed');
                        }
                    } catch (error) {
                        console.error('Download failed:', error);
                        alert('Download failed');
                    }
                },

                async deleteFile(filename) {
                    if (!confirm(`Are you sure you want to delete "${filename}"?`)) {
                        return;
                    }

                    try {
                        const response = await fetch(`/api/files/${encodeURIComponent(filename)}`, {
                            method: 'DELETE'
                        });

                        if (response.ok) {
                            await this.loadFiles();
                            await this.loadClusterStatus();
                        } else {
                            alert('Delete failed');
                        }
                    } catch (error) {
                        console.error('Delete failed:', error);
                        alert('Delete failed');
                    }
                },

                async rebalanceCluster() {
                    try {
                        const response = await fetch('/api/cluster/rebalance', {
                            method: 'POST'
                        });

                        if (response.ok) {
                            alert('Cluster rebalancing completed');
                            await this.loadClusterStatus();
                        } else {
                            alert('Rebalancing failed');
                        }
                    } catch (error) {
                        console.error('Rebalance failed:', error);
                        alert('Rebalancing failed');
                    }
                },

                formatSize(bytes) {
                    const units = ['B', 'KB', 'MB', 'GB', 'TB'];
                    let size = bytes;
                    let unitIndex = 0;
                    
                    while (size >= 1024 && unitIndex < units.length - 1) {
                        size /= 1024;
                        unitIndex++;
                    }
                    
                    return `${size.toFixed(1)} ${units[unitIndex]}`;
                },

                formatDate(timestamp) {
                    return new Date(timestamp * 1000).toLocaleString();
                },

                get healthyNodes() {
                    if (!this.clusterStatus?.nodes) return 0;
                    return this.clusterStatus.nodes.filter(node => node.healthy).length;
                }
            }
        }
    </script>
</body>
</html>
