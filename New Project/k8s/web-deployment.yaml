apiVersion: apps/v1
kind: Deployment
metadata:
  name: dfs-web
  namespace: dfs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dfs-web
  template:
    metadata:
      labels:
        app: dfs-web
    spec:
      containers:
      - name: dfs-web
        image: dfs-node:latest
        ports:
        - containerPort: 8080
        env:
        - name: DFS_NODES
          value: "dfs-service.dfs.svc.cluster.local:8001"
        command: ["python", "web/app.py"]
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10